version: "3.7"

services:
  redis:
    image: redis:alpine

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "8999:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: slack

  server:
    build:
      context: .
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      SERVER_URL:
    volumes:
      - files:/app/files
    depends_on:
      - db
      - redis
    command: ["./wait-for-it.sh", "db:3306", "--", "yarn", "prod"]

  nginx:
    image: nginx
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template
      - files:/files
    ports:
      - "80:80"
    depends_on:
      - server
    command: /bin/bash -c "cat /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

volumes:
  mysqldata:
  files:
